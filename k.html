<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 40px;
      margin: 0;
    }

    .contact-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1976d2;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .footer span {
      display: block;
      margin-top: 5px;
    }
    .pagination {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 40px auto;
  max-width: 300px;
  padding: 10px;
}

.pagination a {
  text-decoration: none;
  background-color: #1976d2;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  transition: background 0.3s;
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

.pagination a:hover {
  background-color: #0d47a1;
}

  </style>
  <div class="pagination">
    <a href="j.html" class="prev">السابق</a>
    
  </div>
  
</head>
<body>

  <div class="contact-box">
    <h1>تواصل معنا</h1>
    <form>
      <label>الاسم الكامل:</label>
      <input type="text" placeholder="اكتب اسمك">
      <label>البريد الإلكتروني:</label>
      <input type="email" placeholder="example@email.com">
      <label>رسالتك:</label>
      <textarea rows="5" placeholder="اكتب رسالتك هنا"></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <div class="footer">
    <p>المُنشئ: <strong>محمد عبدالله الليث</strong></p>
    <span>📞 للتواصل: 730658044</span>
  </div>
  <div class="pagination">
    <a href="j.html" class="prev">السابق</a>
    
  </div>
</body>
</html>
